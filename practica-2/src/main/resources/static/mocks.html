<!DOCTYPE html>
<html>
<head>
    <title>Tabla de Peticiones HTTP</title>
    <link rel="stylesheet" type="text/css" href="/css/mocks.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class="side-menu">
                <li class="li-menu"><a class="a-menu" href="./index.html">Login</a></li>
                <li class="li-menu"><a class="a-menu" href="./mocks.html">Manage My Mocks</a></li>
                <li class="li-menu"><a class="a-menu" href="./home.html">New Mock</a></li>
            </ul>
        </nav>
        <h1 class="tituloPrincipal">Manage your mocks</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripcion</th>
                    <th>Fecha</th>
                    <th>Acciones</th> <!-- Nueva columna para acciones -->
                </tr>
            </thead>
            <tbody id="tBody">
                <tr>
                    <td>asdfadsf-adsfadsf-asdfadsf</td>
                    <td>
                        <div class="detalles">
                            <p class="texto-detalle">GET</p>
                            <p class="texto-detalle">200</p>
                            <p class="texto-detalle">application/json</p>
                            <p class="texto-detalle">UTF-8</p>
                        </div>
                        <p class="body-response">{'ejemplo': 'ejelkjdgkljsdbgalkjdsgblkasjdbglakdjsbglkasjdbglkasjdgblmplo' }</p>
                    </td>
                    <td>
                       04-12-2002 
                    </td>
                    <td class="-action">
                        <!-- Icono para visitar el enlace -->
                        <a href="https://api.example.com/data" target="_blank" class="action-link">
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                        <!-- Icono para eliminar la fila -->
                        <span class="action-icon" onclick="eliminarFila(this)">
                            <i class="fas fa-trash"></i>
                        </span>
                    </td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </tbody>
        </table>
    </div>
</body>
</html>
